<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Saved Post</title>
</head>
<body>
    <header>
        <h1>Saved Post</h1>
        <div class="settings">⚙️ Settings</div>
    </header>
    <div id="savedPost" class="container"></div>
    <script>
        const post = JSON.parse(localStorage.getItem('savedPost'));
        const savedPostDiv = document.getElementById('savedPost');

        if (post) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            postDiv.innerHTML = `
                <h2>${post.title}</h2>
                <p>Posted by: ${post.name}</p>
                ${post.media ? `<video src="${post.media}" controls></video>` : ''}
            `;

            savedPostDiv.appendChild(postDiv);
        } else {
            savedPostDiv.innerHTML = '<p>No post saved.</p>';
        }
    </script>
</body>
</html>
